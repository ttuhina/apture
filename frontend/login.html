<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Apture</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('pic.jpg') no-repeat center center fixed;

      background-size: cover;
      font-family: sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 80vmin;
      height: 40vmin;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      overflow: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Apture</h2>

    <!-- Role Toggle -->
    <div class="role-switch">
      <span>I am a</span>
      <label class="switch">
        <input type="checkbox" id="roleToggle" onchange="toggleRole()" checked />
        <span class="slider"></span>
      </label>
      <span id="roleText">Client</span>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="hidden" id="roleInput" name="role" value="client" />
      <input type="email" id="emailInput" placeholder="Email" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="auth-toggle-text">
      Not a member yet? <a href="signup.html">Sign up</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
