<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Dashboard | ApPointly</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Welcome, Client 👋</h1>
      <nav>
        <button onclick="location.href='appointments.html'">Book Appointment</button>
        <button onclick="location.href='profile.html'">Profile</button>
        <button onclick="logout()">Logout</button>
      </nav>
    </header>

    <div class="dashboard-content">
      <div class="left-panel">
        <section class="appointments-section">
          <h2>Your Upcoming Appointments</h2>
          <div id="appointmentsList" class="appointments-list"></div>
        </section>
      </div>

      <div class="right-panel">
        <section class="calendar-section">
          <h2>🗓️ Calendar</h2>
          <div id="calendar"></div>
        </section>

        <section class="notifications-section">
          <h2>🔔 Notifications</h2>
          <ul id="notificationsList" class="notifications-list"></ul>
        </section>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="script.js"></script> 
</body>
</html>
