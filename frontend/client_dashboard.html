<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Dashboard | ApPointly</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1 id="dashboardTitle">Welcome 👋</h1>

      <nav>
        <button onclick="location.href='appointments.html'">Book Appointment</button>
        <button onclick="openClientProfileDialog()">Profile</button>

        <button onclick="confirmLogout()">Logout</button>

      </nav>
    </header>

    <div class="dashboard-content">
      <div class="left-panel">
        <section class="appointments-section">
          <h2>Your Upcoming Appointments</h2>
          <div id="appointmentsList" class="appointments-list"></div>
        </section>
      </div>

      <div class="right-panel">
        <section class="calendar-section">
          <h2>🗓️ Calendar</h2>
          <div id="calendar"></div>
        </section>

        <section class="notifications-section">
          <h2>🔔 Notifications</h2>
          <ul id="notificationsList" class="notifications-list"></ul>
        </section>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="script.js"></script> 
<dialog id="logoutConfirmDialog">
  <p>Are you sure you want to log out?</p>
  <button onclick="confirmLogoutYes()">Yes</button>
  <button onclick="confirmLogoutNo()">No</button>
</dialog>
<dialog id="profileDialog">
  <form method="dialog">
    <h2>Edit Profile</h2>
    <input id="clientName" placeholder="Name" />
    <input id="clientEmail" placeholder="Email" />
    <input id="clientPhone" placeholder="Phone" />
    <button type="submit" onclick="saveClientProfile()">Save</button>
    <button onclick="document.getElementById('profileDialog').close()">Cancel</button>
  </form>
</dialog>


</body>
</html>
