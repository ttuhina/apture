<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Dashboard | ApPointly</title>

  <!-- FullCalendar Styles -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <!-- Your Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <h1 id="dashboardTitle">Welcome, Provider üë©‚Äç‚öïÔ∏è</h1>

      <nav>
        <button onclick="location.href='provider_appointments.html'">Book Appointment</button>
        <button onclick="openAvailabilityDialog()">Set Availability</button>
        <button onclick="openProfileDialog()">Profile</button>
        <button onclick="confirmLogout()">Logout</button>
      </nav>
    </header>

    <!-- Main Dashboard Content -->
    <div class="dashboard-content">
      <!-- Left: Appointments -->
      <div class="left-panel">
        <section class="appointments-section">
          <h2>Your Upcoming Appointments</h2>
          <div id="appointmentsList" class="appointments-list">
            <!-- Filled by JS -->
          </div>
        </section>

        <!-- Appointment Requests Section -->
        <section class="requests-section">
          <h2>üìã Appointment Requests</h2>
          <div id="requestsList" class="requests-list">
            <!-- Filled by JS -->
          </div>
        </section>
      </div>

      <!-- Right: Calendar + Notifications -->
      <div class="right-panel">
        <section class="calendar-section">
          <h2>üóìÔ∏è Calendar</h2>
          <div id="calendar"></div>
        </section>

        <section class="notifications-section">
          <h2>üîî Notifications</h2>
          <ul id="notificationsList" class="notifications-list">
            <!-- Filled by JS -->
          </ul>
        </section>
      </div>
    </div>
  </div>

  <!-- Dialogs -->
  <dialog id="availabilityDialog">
    <form method="dialog">
      <h3>Set Your Working Hours</h3>
      <div class="availability-form">
        <label>Select Working Days:</label>
        <div class="days-selection">
          <label><input type="checkbox" value="Monday"> Monday</label>
          <label><input type="checkbox" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" value="Thursday"> Thursday</label>
          <label><input type="checkbox" value="Friday"> Friday</label>
          <label><input type="checkbox" value="Saturday"> Saturday</label>
          <label><input type="checkbox" value="Sunday"> Sunday</label>
        </div>
        
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" required />
        
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" required />
        
        <label for="breakStart">Break Start (Optional):</label>
        <input type="time" id="breakStart" />
        
        <label for="breakEnd">Break End (Optional):</label>
        <input type="time" id="breakEnd" />
        
        <div class="dialog-buttons">
          <button type="submit" onclick="saveAvailability()">Save</button>
          <button type="button" onclick="document.getElementById('availabilityDialog').close()">Cancel</button>
        </div>
      </div>
    </form>
  </dialog>

  <dialog id="profileDialog">
    <form method="dialog">
      <h3>Your Profile</h3>
      <label>Name:</label>
      <input type="text" id="providerName" /><br>
      <label>Specialization:</label>
      <input type="text" id="providerSpecialization" /><br>
      <label>Location:</label>
      <input type="text" id="providerLocation" /><br>
      <label>Bio:</label>
      <textarea id="providerBio"></textarea><br>
      <label>Working Hours:</label>
      <input type="text" id="providerWorkingHours" /><br><br>
      <button onclick="saveProviderProfile()">Update</button>
      <button type="button" onclick="document.getElementById('profileDialog').close()">Close</button>
    </form>
  </dialog>

  <dialog id="logoutConfirmDialog">
    <p>Are you sure you want to logout?</p>
    <button onclick="confirmLogoutYes()">Yes</button>
    <button onclick="confirmLogoutNo()">No</button>
  </dialog>

  <!-- FullCalendar Script -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- Main App Logic -->
  <script src="script.js"></script>
</body>
</html>
